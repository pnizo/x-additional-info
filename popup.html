<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>X Info Settings</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #15202B;
      color: #E7E9EA;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      font-weight: 700;
    }
    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #2F3336;
    }
    .setting-item:last-child {
      border-bottom: none;
    }
    .setting-label {
      font-size: 14px;
      color: #E7E9EA;
    }
    .setting-description {
      font-size: 12px;
      color: #71767B;
      margin-top: 4px;
    }
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      flex-shrink: 0;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #536471;
      transition: 0.2s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.2s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #1D9BF0;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .footer {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #2F3336;
      font-size: 12px;
      color: #71767B;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>⚙️ X Info Settings</h1>
  
  <div class="setting-item">
    <div>
      <div class="setting-label">Timeline Icons</div>
      <div class="setting-description">Show location and VPN icons on timeline</div>
    </div>
    <label class="toggle">
      <input type="checkbox" id="timelineEnabled">
      <span class="slider"></span>
    </label>
  </div>

  <div class="footer">
    Settings are saved automatically
  </div>

  <script src="popup.js"></script>
</body>
</html>
